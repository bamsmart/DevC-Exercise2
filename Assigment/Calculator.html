<!doctype html>
<html lang="en">

<head>
    <title>
        <h1>My Calculator</h1>
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="row">
        <div class="col-sm-4 offset-sm-4 ">
            <div class="card case-box">
                <div class="card-header">
                    My Calculator
                </div>

                <div class="card-body light-blue">
                    <div class="row">
                        <div class="col hist-label">
                            <label id="text_hist" class="text_hist" type="text">---</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input id="text_result" type="text" class="form-control led" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button id="btnModulus" class="btn btn-secondary btn-lg btn-block" type="button" value="%">%</button>
                        </div>
                        <div class="col"><button id="btnClear" class="btn btn-danger btn-lg btn-block" type="button" value="C">C</button></div>
                        <div class="col"><button id="btnBackspace" class="btn btn-secondary btn-lg btn-block" type="button">&#8592;</button></div>
                        <div class="col"><button id="btnDivide" class="btn btn-secondary btn-lg btn-block" type="button" value="/">&divide;</button></div>
                    </div>

                    <div class="row">
                        <div class="col"><button id="btnSeven" class="btn btn-secondary btn-lg btn-block grey" type="button" value="7"> 7</button></div>
                        <div class="col"><button id="btnEight" class="btn btn-secondary btn-lg btn-block grey" type="button" value="8">8</button></div>
                        <div class="col"><button id="btnNine" class="btn btn-secondary btn-lg btn-block grey" type="button" value="9">9</button></div>
                        <div class="col"><button id="btnMultiply" class="btn btn-secondary btn-lg btn-block" type="button" value="*">&times;</button></div>
                    </div>

                    <div class="row">
                        <div class="col"><button id="btnFour" class="btn btn-secondary btn-lg btn-block grey" type="button" value="4"> 4</button></div>
                        <div class="col"><button id="btnFive" class="btn btn-secondary btn-lg btn-block grey" type="button" value="5">5</button></div>
                        <div class="col"><button id="btnSix" class="btn btn-secondary btn-lg btn-block grey" type="button" value="6">6</button></div>
                        <div class="col"><button id="btnMinus" class="btn btn-secondary btn-lg btn-block " type="button" value="-">-</button></div>
                    </div>



                    <div class="row">
                        <div class="col"><button id="btnOne" class="btn btn-secondary btn-lg btn-block grey" type="button" value="1">1</button></div>
                        <div class="col"><button id="btnTwo" class="btn btn-secondary btn-lg btn-block grey" type="button" value="2">2</button></div>
                        <div class="col"><button id="btnThree" class="btn btn-secondary btn-lg btn-block grey" type="button" value="3">3</button></div>
                        <div class="col"><button id="btnPlus" class="btn btn-secondary btn-lg btn-block" type="button" value="+">+</button></div>
                    </div>

                    <div class="row">

                        <div class="col"></div>
                        <div class="col"><button id="btnZero" class="btn btn-secondary btn-lg btn-block grey" type="button" value="0">0</button></div>
                        <div class="col"><button id="btnComma" class="btn btn-secondary btn-lg btn-block grey" type="button" value=".">.</button></div>
                        <div class="col"><button id="btnEquals" class="btn btn-secondary btn-lg btn-block blue" type="button" value="=">=</button></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/action.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var text_hist = "";

            $(document).on("click", "#btnNine", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnEight", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnSeven", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnSix", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnFive", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnFour", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnThree", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnTwo", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnOne", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnZero", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnDivide", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnMultiply", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnPlus", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnMinus", function() {
                text_hist += $(this).val();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnComma", function() {
                text_hist += $(this).text();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnModulus", function() {
                text_hist += $(this).text();
                $("#text_hist").text("" + text_hist);
            });

            $(document).on("click", "#btnClear", function() {
                text_hist = "";
                $("#text_hist").text("---");
                $("#text_result").val("");
            });

            $(document).on("click", "#btnBackspace", function() {
                text_hist = text_hist.slice(0, -1);
                $("#text_hist").text("" + text_hist);
                if (text_hist == "") {
                    $("#text_hist").text("---");
                }
            });

            $(document).on("click", "#btnEquals", function() {

                try {
                    if (text_hist != "---") {
                        var result = eval(text_hist);
                        $("#text_result").val("" + result);
                    } else {
                        $("#text_result").val("0");
                    }

                } catch (e) {
                    if (e instanceof SyntaxError) {
                        $("#text_result").val("ERR");
                    }
                }

            });

        });
    </script>
</body>

</html>
