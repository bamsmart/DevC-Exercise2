<!DOCTYPE html>
<html>

<head>
    <title>
        Data Types
    </title>
</head>

<body>
    <script type="text/javascript">
        var len = 10;

        for (var i = 1; i <= len; i++) {
            console.log("Iterasi ke : " + i);
        }

        for (var i = len; i > 0; i--) {
            console.log("Iterasi ke : " + i);
        }
    </script>
</body>

</html>
