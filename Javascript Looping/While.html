<!DOCTYPE html>
<html>

<head>
    <title>
        Data Types
    </title>
</head>

<body>
    <script type="text/javascript">
        var deret = 5;
        var jumlah = 0;

        while (deret > 0) {
            jumlah += deret;
            deret--;
            console.log("Jumlah saat ini : " + jumlah);
        }
    </script>
</body>

</html>
